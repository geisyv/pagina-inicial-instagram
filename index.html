<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instragram-phone">
                <img src="img/tel-ins.png">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/logo-insta.png" class="logo-insta" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="img/perfil.png" alt="foto perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como aquari_anja</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é aquari_anja</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="dowload">
                        <a href="#" class="app-dowload"></a>
                        <a href="#" class="app-dowload"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
